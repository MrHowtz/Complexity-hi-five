<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Data Visualization</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <!-- Canvas element for ECG chart -->
  <canvas id="ecgCanvas"></canvas>

  <!-- Table for ECG data -->
  <table id="ecgTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>ECG Value (mV)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be populated dynamically -->
    </tbody>
  </table>

  <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
