<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Data Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>ECG Data Visualization</h1>
    <p>This chart shows ECG values over time.</p>
  </header>

  <main class="main-content">
    <!-- File Upload Section -->
    <section id="file-upload-section">
      <form id="uploadForm">
        <label for="fileInput">Upload .h5 File:</label>
        <input type="file" id="fileInput" name="file" accept=".h5" />
        <button type="submit">Upload</button>
      </form>
      <p id="uploadStatus"></p>
    </section>

    <div id="chart-container">
      <div id="chart"></div> <!-- D3.js chart will render here -->
    </div>

    <table id="ecgTable">
      <thead>
        <tr>
          <th>Index</th>
          <th>ECG Value (mV)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be populated dynamically -->
      </tbody>
    </table>
  </main>

  <script src="script.js"></script>
</body>
</html>
